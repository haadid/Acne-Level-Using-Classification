<!DOCTYPE html>
<html>
  <head>
    <title>Acne Level Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="webcam.js"></script>
    <script src="prediction.js"></script>
  </head>
  <body>
    <video id="video" autoplay playsinline muted width="400" height="400"></video>
    <div id="prediction"></div>
    <div id="error-message"></div>
    <button id="start-button">Start Webcam</button>
    <button id="stop-button" disabled>Stop Webcam</button>
    <button id="predict-button">Predict</button>
  </body>
</html>
